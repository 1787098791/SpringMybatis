            function selectAllRole() {
                $("#thetbody").empty();
                $.ajax({
                    url: "selectAllRole",
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        $(data).each(function (i,n) {
                            $("#thetbody").append(
                                "<tr><td>"+n.roleid+"</td><td><input type='checkbox'></td>"+
                                "<td>"+n.shortname+"-"+n.rolename+"</td><td>"+
                                "<button type='button' class='btn btn-success btn-xs' onclick='jumptoassignPermission("+n.roleid+")'><i class='glyphicon glyphicon-check'></i></button>"+
                                "<button type='button' class='btn btn-primary btn-xs'><i class='glyphicon glyphicon-pencil'></i></button>"+
                                "<button type='button' class='btn btn-danger btn-xs'><i class='glyphicon glyphicon-remove'></i></button></td></tr>"
                            )
                        })
                    },
                    error: function (data) {
                        alert("请求错误！！！")
                    }
                })
            }
              //加载时查询所有角色
              selectAllRole();

            //条件模糊查询
            function mhselect() {
                $("#thetbody").empty();
				//获取输入参数
				var rolename = $("#rolename").val();
				var shortname = $("#shortname").val();
                $.ajax({
                    url: "mhselectrole",
                    type: "post",
                    data: JSON.stringify({
                        "rolename": rolename,
                        "shortname": shortname
                    }),
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    success: function (data) {
						$(data).each(function (i,n) {
						    $("#thetbody").append(
                            "<tr><td>"+n.roleid+"</td><td><input type='checkbox'></td>"+
                                "<td>"+n.shortname+"-"+n.rolename+"</td><td>"+
                                "<button type='button' class='btn btn-success btn-xs' onclick='jumptoassignPermission("+n.roleid+")'><i class='glyphicon glyphicon-check'></i></button>"+
                            "<button type='button' class='btn btn-primary btn-xs'><i class='glyphicon glyphicon-pencil'></i></button>"+
                            "<button type='button' class='btn btn-danger btn-xs'><i class='glyphicon glyphicon-remove'></i></button></td></tr>"
							)
                        })
                    },
                    error: function (data) {
                        alert("请求错误！！！")
                    }
                })
			}
			//跳转到权限管理界面
			function jumptoassignPermission(id) {
                window.location.href="assignPermission.html?id="+id;
